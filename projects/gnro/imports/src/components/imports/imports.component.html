<gnro-window [windowConfig]="windowConfig">
  <gnro-layout [resizeable]="false">
    <gnro-layout-header>
      <button gnro-button (click)="export()">{{ "GNRO.UI.ACTIONS.EXPORT" | translate }}</button>
      <button gnro-button (click)="cancel()">{{ "GNRO.UI.ACTIONS.CANCEL" | translate }}</button>
    </gnro-layout-header>
    <gnro-layout-vertical>
      <gnro-layout-top>
        <gnro-file-drop
          [accept]="'*'"
          dropZoneClassName="gnro-file-drop__drop-zone--enabled"
          [disabled]="false"
          [multiple]="false"
          (onFileDrop)="dropped($event)"
        >
        </gnro-file-drop>
      </gnro-layout-top>
      <gnro-grid [gridConfig]="gridConfig" [columnsConfig]="columnsConfig"></gnro-grid>
    </gnro-layout-vertical>
  </gnro-layout>
</gnro-window>
