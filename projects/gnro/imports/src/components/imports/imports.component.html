<gnro-window [windowConfig]="windowConfig">
  <gnro-layout [resizeable]="false">
    <gnro-layout-header>
      <button gnro-button (click)="import()">{{ "GNRO.UI.ACTIONS.IMPORT" | translate }}</button>
      <button gnro-button (click)="close()">{{ "GNRO.UI.ACTIONS.CLOSE" | translate }}</button>
    </gnro-layout-header>
    <gnro-layout-vertical>
      <gnro-layout-top>
        <gnro-file-drop
          [accept]="'*'"
          dropZoneClassName="gnro-file-drop__drop-zone--enabled"
          [disabled]="false"
          [multiple]="false"
          (onFileDrop)="dropped($event)"
        >
        </gnro-file-drop>
      </gnro-layout-top>
      <gnro-grid [gridConfig]="gridConfig" [columnsConfig]="columnsConfig" [gridData]="gridData()"></gnro-grid>
    </gnro-layout-vertical>
  </gnro-layout>
</gnro-window>
