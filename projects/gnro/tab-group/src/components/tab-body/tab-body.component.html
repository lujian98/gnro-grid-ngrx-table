<div
  class="gnro-mdc-tab-body-content"
  #content
  cdkScrollable
  [class.gnro-tab-body-content-left]="_position === 'left'"
  [class.gnro-tab-body-content-right]="_position === 'right'"
  [class.gnro-tab-body-content-can-animate]="_position === 'center' || _previousPosition === 'center'"
>
  <ng-template gnroTabBodyHost></ng-template>
</div>
