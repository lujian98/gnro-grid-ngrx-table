@if (gridConfig().rowSelection) {
  <gnro-grid-header-item
    [gridConfig]="gridConfig()"
    [gridSetting]="gridSetting()"
    [groupHeader]="true"
    column="selection"
    [colIndex]="-1"
    [columns]="columns()"
    [columnWidths]="columnWidths()"
    [columnHeaderPosition]="columnHeaderPosition()"
  ></gnro-grid-header-item>
}

@for (header of groupHeaderColumns(); track $index; let index = $index) {
  <gnro-grid-header-item
    [groupHeader]="true"
    [column]="header"
    [colIndex]="index"
    [columns]="columns()"
    [columnWidths]="columnWidths()"
    [columnHeaderPosition]="columnHeaderPosition()"
    [gridConfig]="gridConfig()"
    [gridSetting]="gridSetting()"
    (columnResizing)="columnResizing.emit($event)"
    (columnResized)="columnResized.emit($event)"
    gnroColumnResize
  >
    {{ header.title }}
    @if (gridConfig().columnResize) {
      <div class="gnro-grid-column-resize-action" gnroColumnResizeTrigger></div>
    }
  </gnro-grid-header-item>
}
