@if (form()) {
  <gnro-form-field
    [formGroup]="form()"
    [style.display]="hidden ? 'none' : 'inherit'"
    [gnroLabelWidth]="fieldConfig().labelWidth"
    [gnroFieldWidth]="fieldConfig().fieldWidth"
    [gnroFormFieldControl]="field"
    [gnroLineHeight]="fieldConfig().lineHeight! + 1"
    [showFieldEditIndicator]="showFieldEditIndicator()"
    [editable]="editable$()"
  >
    @if (fieldConfig().fieldLabel !== undefined && fieldConfig().labelBeforeCheckbox) {
      <gnro-label>{{ fieldConfig().fieldLabel! | translate }}</gnro-label>
    }
    <gnro-checkbox [formControlName]="fieldConfig().fieldName!" (change)="onChange()">
      @if (fieldConfig().fieldLabel !== undefined && !fieldConfig().labelBeforeCheckbox) {
        {{ fieldConfig().fieldLabel! }}
      }
    </gnro-checkbox>
  </gnro-form-field>
}
