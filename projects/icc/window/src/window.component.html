<div
  class="icc-dragable-window"
  cdkDragBoundary=".cdk-overlay-container"
  cdkDrag
  [cdkDragDisabled]="windowConfig.dragDisabled"
  (cdkDragEnded)="dragEnded($event)"
>
  <icc-layout-header [title]="windowConfig.title">
    <button icc-button *ngIf="windowConfig.maximizable && isMaxWindowSize" (click)="restore()">
      <icc-icon icon="window-restore"></icc-icon>
    </button>
    <button icc-button *ngIf="windowConfig.maximizable && !isMaxWindowSize" (click)="maximize()">
      <icc-icon icon="expand"></icc-icon>
    </button>
    <button icc-button *ngIf="windowConfig.closable" (click)="close()">
      <icc-icon icon="close"></icc-icon>
    </button>
  </icc-layout-header>

  <ng-content></ng-content>

  <div
    *ngIf="windowConfig.resizeable"
    IccResizeTop
    iccResize
    [direction]="resizeType.TOP"
    [elementKey]="elementKey"
    (iccResizeEvent)="onResizePanel($event)"
  ></div>

  <div
    *ngIf="windowConfig.resizeable"
    IccResizeRight
    iccResize
    [direction]="resizeType.RIGHT"
    [elementKey]="elementKey"
    (iccResizeEvent)="onResizePanel($event)"
  ></div>
  <div
    *ngIf="windowConfig.resizeable"
    IccResizeBottom
    iccResize
    [direction]="resizeType.BOTTOM"
    [elementKey]="elementKey"
    (iccResizeEvent)="onResizePanel($event)"
  ></div>

  <div
    *ngIf="windowConfig.resizeable"
    IccResizeLeft
    iccResize
    [direction]="resizeType.LEFT"
    [elementKey]="elementKey"
    (iccResizeEvent)="onResizePanel($event)"
  ></div>
  <div
    *ngIf="windowConfig.resizeable"
    IccResizeTopLeft
    iccResize
    [direction]="resizeType.TOP_LEFT"
    [elementKey]="elementKey"
    (iccResizeEvent)="onResizePanel($event)"
  ></div>

  <div
    *ngIf="windowConfig.resizeable"
    IccResizeTopRight
    iccResize
    [direction]="resizeType.TOP_RIGHT"
    [elementKey]="elementKey"
    (iccResizeEvent)="onResizePanel($event)"
  ></div>

  <div
    *ngIf="windowConfig.resizeable"
    IccResizeBottomRight
    iccResize
    [direction]="resizeType.BOTTOM_RIGHT"
    [elementKey]="elementKey"
    (iccResizeEvent)="onResizePanel($event)"
  ></div>

  <div
    *ngIf="windowConfig.resizeable"
    IccResizeBottomLeft
    iccResize
    [direction]="resizeType.BOTTOM_LEFT"
    [elementKey]="elementKey"
    (iccResizeEvent)="onResizePanel($event)"
  ></div>
</div>
