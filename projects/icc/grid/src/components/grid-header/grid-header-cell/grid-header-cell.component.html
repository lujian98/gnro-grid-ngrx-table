<div class="grid-header-cell" (click)="headCellClick($event)">
  <div class="grid-header-cell-title">{{ title | translate }}</div>

  @if (gridConfig().columnSort && isSortField) {
    @if (sortDir === "asc") {
      <div class="grid-header-cell-sort"><icc-icon config="caret-up"></icc-icon></div>
    }
    @if (sortDir === "desc") {
      <div class="grid-header-cell-sort"><icc-icon config="caret-down"></icc-icon></div>
    }
  }

  @if (gridConfig().columnMenu) {
    <div class="grid-header-cell-menu" (click)="onClickColumnMenu($event)">
      <icc-icon config="ellipsis-v"></icc-icon>
    </div>
  }
</div>
