<ng-container *ngIf="columnMenus$ | async as vm">
  <icc-menus
    [checked]="checked"
    [items]="menuItems"
    [level]="level + 1"
    [values]="values"
    (iccMenuFormChanges)="onMenuFormChanges($event)"
    (iccMenuItemClick)="onMenuItemClick($event)"
  >
  </icc-menus>
</ng-container>
