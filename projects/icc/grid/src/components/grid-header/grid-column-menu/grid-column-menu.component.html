<ng-container *ngIf="gridConfig$ | async as gridConfig">
  <ng-container *ngIf="columnsConfig$ | async as columns">
    <icc-menu
      [items]="getMenuItems(gridConfig, columns)"
      (iccMenuItemChange)="onMenuItemChange($event, columns)"
      >
    </icc-menu>
  </ng-container>
</ng-container>
