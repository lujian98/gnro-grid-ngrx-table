<!--ngrx-grid-display-->



<icc-grid-header
  [columnConfig]="columnConfig"
  (filterGrid)="filterGrid.emit($event)"
  (sortGrid)="sortGrid.emit($event)"
  (cdkDropListDropped)="onDrop($event)"
  (columnResizing)="onColumnResizing($event)"
  (columnResized)="columnResized.emit($event)"
  cdkDropListOrientation="horizontal"
  cdkDropList>

  <icc-grid-header-item>
    <icc-row-select
      [isSelected]="allSelected"
      (selected)="onToggleSelectAllRowsOnCurrentPage()"
    >
    </icc-row-select>
  </icc-grid-header-item>
</icc-grid-header>


<cdk-virtual-scroll-viewport itemSize="25">
  <icc-grid-row *cdkVirtualFor="let rowData of gridRows; let index = index;"
    [columns]="columnConfig"
    [record]="rowData">
  </icc-grid-row>
</cdk-virtual-scroll-viewport>
