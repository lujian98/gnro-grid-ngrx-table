<icc-grid-header [ngStyle]="{ 'overflow-y': gridConfig.hasScrollY ? 'auto' : 'hidden' }"
  [gridConfig]="gridConfig"
  [columns]="columns"
  [columnWidths]="columnWidths"
  (cdkDropListDropped)="onColumnDragDrop($event)"
  (columnResizing)="onColumnResizing($event)"
  (columnResized)="onColumnResized($event)"
  cdkDropListOrientation="horizontal"
  cdkDropList>
</icc-grid-header>

<icc-grid-viewport *ngIf="gridData$ | async as gridData"
  [gridConfig]="gridConfig"
  [columns]="columns"
  [columnWidths]="columnWidths"
  [gridData]="gridData">
</icc-grid-viewport>
