<div class="grid-header-container" [ngStyle]="{ width: '1200px' }">
  <icc-grid-header
    [ngStyle]="{ width: '1500px !important' }"
    [ngStyle]="{ 'grid-template-columns': '160px 450px 300px 400px 350px 50px' }"
    [gridConfig]="gridConfig"
    [columns]="columns"
    [columnWidths]="columnWidths"
    (cdkDropListDropped)="onColumnDragDrop($event)"
    (columnResizing)="onColumnResizing($event)"
    (columnResized)="onColumnResized($event)"
    cdkDropListOrientation="horizontal"
    cdkDropList
  >
  </icc-grid-header>
</div>

<cdk-virtual-scroll-viewport itemSize="24" (scroll)="onViewportScroll($event)">
  <ng-container *ngIf="gridData$ | async as gridData">
    <icc-grid-row
      [ngStyle]="{ 'grid-template-columns': '160px 450px 300px 400px 350px 50px' }"
      *cdkVirtualFor="let record of gridData; trackBy: trackByIndex; let index = index"
      [gridConfig]="gridConfig"
      [columns]="columns"
      [columnWidths]="columnWidths"
      [record]="record"
    >
    </icc-grid-row>
  </ng-container>
</cdk-virtual-scroll-viewport>
