<cdk-virtual-scroll-viewport
  itemSize="24"
  (scroll)="onViewportScroll($event)">

  <icc-grid-row *cdkVirtualFor="let record of gridData; trackBy: trackByIndex; let index = index;"
    [gridConfig]="gridConfig"
    [columns]="columns"
    [columnWidths]="columnWidths"
    [record]="record">
  </icc-grid-row>
</cdk-virtual-scroll-viewport>
