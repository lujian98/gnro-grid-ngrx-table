<icc-layout-footer>
  <button icc-button (click)="getGridPageData(1)" [disabled]="page === 1">
    <icc-icon config="backward-step"></icc-icon>
  </button>
  <!--
  <i class="fa-solid fa-backward-step">
    <i class="fa-solid fa-caret-left"></i>
    <i class="fa-solid fa-caret-right"></i>
        <i class="fa-solid fa-forward-step"></i>
            <i class="fa-solid fa-arrows-rotate"></i>
  </i>
  -->
  <button icc-button (click)="getGridPageData(page - 1)" [disabled]="page === 1">
    <icc-icon config="caret-left"></icc-icon>
  </button>

  <icc-number-field
    [fieldConfig]="fieldConfig"
    [value]="page"
    [showFieldEditIndicator]="false"
    (valueChange)="onValueChange($event)"
  >
  </icc-number-field>

  <span> {{ "ICC.UI.GRID.OF" | translate }} {{ lastPage }} </span>
  <button icc-button (click)="getGridPageData(page + 1)" [disabled]="page === lastPage">
    <icc-icon config="caret-right"></icc-icon>
  </button>

  <button icc-button (click)="getGridPageData(lastPage)" [disabled]="page === lastPage">
    <icc-icon config="forward-step"></icc-icon>
  </button>

  <button icc-button (click)="refreshData(page)">
    <icc-icon config="arrows-rotate"></icc-icon>
  </button>

  <span>
    {{ "ICC.UI.GRID.PAGE_SIZE" | translate }}:
    <input iccInput type="number" min="1" max="10" [value]="gridConfig.pageSize" autocomplete="off" readonly />
  </span>

  <icc-layout-footer-end>
    {{ "ICC.UI.GRID.DISPLAYING" | translate }}
    {{ displaying }}
    {{ "ICC.UI.GRID.OF" | translate }}
    {{ gridConfig.totalCounts }}
  </icc-layout-footer-end>
</icc-layout-footer>
