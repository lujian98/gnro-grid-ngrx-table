<icc-grid-cell
  *ngIf="gridConfig.rowSelection"
  class="icc-grid-cell-row-select"
  [ngStyle]="{ height: gridConfig.rowHeight + 'px', flex: '0 0 ' + selectColumnWidth }"
>
  <icc-row-select [selected]="selected"> </icc-row-select>
</icc-grid-cell>

<ng-container *ngFor="let column of columns; trackBy: trackByIndex; let index = index">
  <icc-grid-cell
    *ngIf="!column.hidden"
    [ngStyle]="{
      height: gridConfig.rowHeight + 'px',
      flex: '0 0 ' + getColumnWidth(column),
      'max-width': getColumnWidth(column),
    }"
  >
    @if (!isCellEditable(column)) {
      <icc-grid-cell-view [gridConfig]="gridConfig" [rowIndex]="rowIndex" [column]="column" [record]="record">
      </icc-grid-cell-view>
    } @else {
      <icc-grid-cell-edit
        [gridConfig]="gridConfig"
        [gridSetting]="gridSetting"
        [rowIndex]="rowIndex"
        [column]="column"
        [record]="record"
      >
      </icc-grid-cell-edit>
    }
  </icc-grid-cell>
</ng-container>
