<icc-grid-cell class="icc-grid-cell-row-select" [ngStyle]="{flex: '0 40px'}">
  <icc-row-select
    [isSelected]="selected"
    (selected)="toggleRowSelection()">
  </icc-row-select>
</icc-grid-cell>

<ng-container *ngFor="let column of columns;">
  <icc-grid-cell *ngIf="!column.hidden" [ngStyle]="{flex: '1 ' +getColumnWidth(column) + 'px'}">
    <icc-dynamic-grid-cell
      [record]="record"
      [column]="column">
    </icc-dynamic-grid-cell>
  </icc-grid-cell>
</ng-container>
