<icc-layout *ngIf="gridConfig$ | async as gridConfig">
  <ng-container *ngIf="columnsConfig$ | async as columns">
    <icc-layout-header *ngIf="!gridConfig.hideTopbar">
      <button icc-button (click)="refresh(gridConfig)">
        <icc-icon [icon]="buttons[0].icon!"></icc-icon>
        {{ buttons[0].title | translate }}
      </button>
      <button icc-button (click)="clearFilters()">
        <icc-icon [icon]="buttons[1].icon!"></icc-icon>
        {{ buttons[1].title | translate }}
      </button>
    </icc-layout-header>

    <icc-grid-view [gridConfig]="gridConfig" [columns]="columns"> </icc-grid-view>

    <icc-grid-footer [gridConfig]="gridConfig" *ngIf="!gridConfig.hideGridFooter"> </icc-grid-footer>
  </ng-container>
</icc-layout>
