@if (gridConfig$() && gridSetting$() && columnsConfig$()) {
  <icc-layout>
    @if (!gridConfig$().hideTopbar) {
      <icc-layout-header [buttons]="buttonList()" (iccButtonClick)="buttonClick($event, gridConfig$(), gridSetting$())">
      </icc-layout-header>
    }

    <icc-grid-view
      [gridConfig]="gridConfig$()"
      [gridSetting]="gridSetting$()"
      [columns]="columnsConfig$()"
      [iccSpinner]="gridSetting$().loading"
    >
    </icc-grid-view>

    <icc-grid-footer *ngIf="!gridConfig$().hideGridFooter" [gridSetting]="gridSetting$()" [gridConfig]="gridConfig$()">
    </icc-grid-footer>
  </icc-layout>
}
