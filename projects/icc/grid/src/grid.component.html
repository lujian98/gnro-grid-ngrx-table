<icc-layout *ngIf="gridConfig$ | async as gridConfig">
  <ng-container *ngIf="gridSetting$ | async as gridSetting">
    <ng-container *ngIf="columnsConfig$ | async as columns">
      <icc-layout-header
        *ngIf="!gridConfig.hideTopbar"
        [buttons]="buttons"
        (iccButtonClick)="buttonClick($event, gridConfig, gridSetting)"
      >
      </icc-layout-header>

      <icc-grid-view
        [gridConfig]="gridConfig"
        [gridSetting]="gridSetting"
        [columns]="columns"
        [iccSpinner]="gridSetting.loading"
      >
      </icc-grid-view>

      <icc-grid-footer [gridSetting]="gridSetting" [gridConfig]="gridConfig" *ngIf="!gridConfig.hideGridFooter">
      </icc-grid-footer>
    </ng-container>
  </ng-container>
</icc-layout>
