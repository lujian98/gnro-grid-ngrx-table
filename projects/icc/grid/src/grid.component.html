<ng-container *ngIf="gridConfig$ | async as gridConfig">
  <ng-container *ngIf="columnsConfig$ | async as columns">
    <div class="icc-grid-toolbar">
      <button (click)="refresh()">Refresh</button>
    </div>
    <icc-grid-view [gridConfig]="gridConfig" [columns]="columns"> </icc-grid-view>

    <icc-grid-footer [gridConfig]="gridConfig"> </icc-grid-footer>
  </ng-container>
</ng-container>
