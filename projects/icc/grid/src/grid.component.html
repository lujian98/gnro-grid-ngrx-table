@if (gridConfig$() && gridSetting$() && columnsConfig$() && gridData$()) {
  <icc-layout>
    @if (!gridConfig$().hideTopbar) {
      <icc-layout-header [buttons]="buttonList()" (iccButtonClick)="buttonClick($event)"> </icc-layout-header>
    }

    <icc-grid-view
      [gridConfig]="gridConfig$()"
      [gridSetting]="gridSetting$()"
      [columns]="columnsConfig$()"
      [gridData]="gridData$()"
      [iccSpinner]="gridSetting$().loading"
    >
    </icc-grid-view>

    @if (!gridConfig$().hideGridFooter) {
      <icc-grid-footer [gridSetting]="gridSetting$()" [gridConfig]="gridConfig$()"> </icc-grid-footer>
    }
  </icc-layout>
}
