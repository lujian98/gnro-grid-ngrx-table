
<div class="icc-grid-toolbar">
  <button (click)="refresh()">
    Refresh
  </button>
</div>
<icc-grid-view
  [gridConfig]="gridConfig"
  [columnConfig]="columnConfig"
  [gridData]="gridData"
  >
</icc-grid-view>

<div class="icc-grid-bottom-bar">
  <button (click)="getPrevPageData()" [disabled]="isFirstPage$ | async">
    Prev
  </button>
  <button (click)="getNextPageData()">
    Next
  </button>
  <!--
  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
  </mat-paginator>
    -->
</div>
