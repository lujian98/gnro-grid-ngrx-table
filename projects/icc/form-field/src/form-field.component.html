<div class="icc-form-field">
  <div class="icc-form-field-flex">
    <label class="icc-form-field-label" #label>
      @if (required) {
        <span class="icc-form-field-required-marker"></span>
      }
      <ng-content select="icc-label"></ng-content>:
    </label>
    <div class="icc-form-field-wrapper" [style.width]="fieldWidth">
      <div class="icc-form-field-container {{ fieldIndicator }}">
        <div class="icc-form-field-infix" (mouseenter)="onMouseenter()" (mouseleave)="onMouseleave()">
          <ng-content></ng-content>
        </div>
        <div class="icc-form-field-suffix" [class.icc-form-field-suffix-focus]="focused">
          <ng-content select="[iccSuffix]"></ng-content>
        </div>
      </div>

      <div class="icc-form-field-error">
        <ng-content select="icc-form-field-errors"></ng-content>
      </div>
      <div class="icc-form-field-hint">
        <ng-content select="icc-hint"></ng-content>
      </div>
    </div>
  </div>
</div>
