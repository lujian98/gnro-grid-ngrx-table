<mat-calendar
  [startAt]="selectedDate"
  [selected]="selectedDate"
  [minDate]="minDate"
  [maxDate]="maxDate"
  [dateClass]="dateClass()"
  (selectedChange)="onSelectedChange($event)"
  (yearSelected)="onYearSelected($event)"
  (monthSelected)="onMonthSelected($event)"
  (_userSelection)="onUserSelection($event)"
  [dateFilter]="weekendFilter"
>
</mat-calendar>

<span class="icc-calendar-selected-label">
  <label translate>{{ calendarConfig.selectedLabel }}</label
  ><span>:</span>
  <label class="icc-calendar-selected-date">{{ selectedDate! | localeDate: calendarConfig.dateFormat }}</label>
</span>
