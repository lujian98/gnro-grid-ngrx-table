<ng-container *ngIf="form" [formGroup]="form">
  <icc-form-field
    [ngStyle]="{ display: hidden ? 'none' : 'inherit' }"
    [iccLabelWidth]="fieldConfig.labelWidth"
    [iccFieldWidth]="fieldConfig.fieldWidth"
    [iccFormFieldControl]="field"
    [showFieldEditIndicator]="showFieldEditIndicator"
  >
    @if (fieldConfig.fieldLabel !== undefined && fieldConfig.labelBeforeCheckbox) {
      <icc-label>{{ fieldConfig.fieldLabel | translate }}</icc-label>
    }
    <icc-checkbox [formControlName]="fieldConfig.fieldName!" (change)="onChange()"></icc-checkbox>

    @if (!fieldConfig.labelBeforeCheckbox) {
      <div class="icc-suffix-content" iccSuffix (click)="iccSuffixClick($event)">{{ fieldConfig.fieldLabel }}</div>
    }

    @if ((field?.touched || field?.dirty) && field?.errors) {
      <icc-form-field-errors><icc-field-errors [errors]="field!.errors!"></icc-field-errors></icc-form-field-errors>
    }
  </icc-form-field>
</ng-container>
