<fieldset [iccFieldsetLabelWidth]="fieldConfig.labelWidth" [ngStyle]="{ 'flex-direction': fieldConfig.flexDirection }">
  <legend *ngIf="fieldConfig.legend !== undefined">{{ fieldConfig.legend }}</legend>

  <ng-container *ngFor="let config of formFields; trackBy: trackByIndex; let index = index">
    <icc-fields [fieldConfig]="config" [form]="form"> </icc-fields>
  </ng-container>
</fieldset>
