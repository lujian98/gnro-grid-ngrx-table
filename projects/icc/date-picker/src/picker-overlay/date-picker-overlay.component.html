<div [@transformPickerOverlay]="shouldAnimate" class="icc-date-picker-calendar-container">
  <div class="icc-date-range-calendar-item">
    <icc-calendar-wrapper
      [prefixLabel]="datePrefix"
      [selectedDate]="selectedDate"
      [minDate]="minDate"
      [maxDate]="maxDate"
      (selectedDateChange)="updateSelectedDate($event)"
    >
    </icc-calendar-wrapper>
  </div>
  <div class="icc-date-calendar-presets">
    <div class="icc-date-range-menu">
      <icc-calendar-presets
        *ngIf="presets"
        [presets]="presets"
        (presetChanged)="updateSelectDateByPreset($event)"
      ></icc-calendar-presets>
      <div class="icc-date-range-controls">
        <button icc-button status="primary" (click)="applyNewDates($event)">
          <span translate>{{ applyLabel }}</span>
        </button>
        <button icc-button (click)="discardNewDates($event)">
          <span translate>{{ cancelLabel }}</span>
        </button>
        <button icc-button status="danger" (click)="clearSelectedDates($event)">
          <span translate>{{ clearLabel }}</span>
        </button>
      </div>
    </div>
  </div>
</div>
