<div [iccPopover]="menu" [iccPopoverTrigger]="menuTrigger" [iccPopoverPosition]="position">
  <span *ngIf="menuItem.title">{{ menuItem.title }}</span>
  <i *ngIf="menuItem.icon" [class]="menuItem.icon" style="color: green"></i>
</div>

<ng-template #menu>
  <icc-menus [items]="menuItem.children!" [level]="level + 1" (click)="onMenuItemChanged($event)"> </icc-menus>
</ng-template>
