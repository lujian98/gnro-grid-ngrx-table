<a
  *ngIf="menuItem.link"
  class="icc-menu-item"
  [routerLink]="menuItem.link"
  [queryParams]="menuItem.queryParams"
  [routerLinkActiveOptions]="menuItem.routerOptions"
  routerLinkActive="active"
>
  <icc-icon *ngIf="menuItem.icon" class="icc-menu-icon" [config]="menuItem.icon"></icc-icon>
  <span class="icc-menu-title"> {{ title | translate }} </span>
</a>

<icc-checkbox-field
  *ngIf="menuItem.checkbox"
  [form]="form"
  [fieldConfig]="fieldConfig"
  [showFieldEditIndicator]="false"
>
</icc-checkbox-field>

<div *ngIf="!menuItem.link && !menuItem.checkbox" class="icc-menu-item">
  <icc-icon *ngIf="menuItem.icon" class="icc-menu-icon" [config]="menuItem.icon"></icc-icon>
  <span class="icc-menu-title"> {{ title | translate }} </span>
  <icc-icon class="icc-menu-icon-has-children" *ngIf="hasChildItem(menuItem)" config="caret-right"></icc-icon>
</div>
