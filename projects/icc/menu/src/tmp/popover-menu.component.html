<div
  [iccPopover]="menu"
  [iccPopoverTrigger]="menuTrigger"
  [clickToClose]="clickToClose"
  [iccPopoverPosition]="position"
>
  <span *ngIf="menuItem.title">{{ menuItem.title }}</span>
  <icc-icon *ngIf="menuItem.icon" [config]="menuItem.icon"></icc-icon>
</div>

<ng-template #menu>
  <icc-menus [items]="menuItem.children!" [level]="level + 1" (iccMenuItemClick)="onMenuItemChanged($event)">
  </icc-menus>
</ng-template>
