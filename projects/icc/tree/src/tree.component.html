@if (treeConfig$() && gridSetting$() && columnsConfig$()) {
  <icc-layout>
    @if (!treeConfig$().hideTopbar) {
      <icc-layout-header [buttons]="buttons" (iccButtonClick)="buttonClick($event)"> </icc-layout-header>
    }

    <icc-tree-view
      [gridSetting]="gridSetting$()"
      [treeConfig]="treeConfig$()"
      [columns]="columnsConfig$()"
      [iccSpinner]="gridSetting$().loading"
    >
    </icc-tree-view>
  </icc-layout>
}
