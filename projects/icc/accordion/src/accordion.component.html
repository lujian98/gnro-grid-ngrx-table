<cdk-accordion>
  @for (item of items; track item; let index = $index) {
    <cdk-accordion-item
      [expanded]="isExpaneded(index)"
      #accordionItem="cdkAccordionItem"
      class="icc-accordion-item"
      role="button"
      [tabindex]="index"
      [attr.id]="'accordion-header-' + index"
      [attr.aria-expanded]="accordionItem.expanded"
      [attr.aria-controls]="'accordion-body-' + index"
    >
      <div
        class="icc-accordion-item-header"
        [ngClass]="{ expanded: accordionItem.expanded }"
        (click)="accordionItem.toggle()"
      >
        {{ getTitle(item) }}
        <i *ngIf="accordionItem.expanded" class="fa-solid fa-chevron-up"></i>
        <i *ngIf="!accordionItem.expanded" class="fa-solid fa-chevron-down"></i>
      </div>

      <icc-menu *ngIf="accordionItem.expanded" [items]="item.items"></icc-menu>
    </cdk-accordion-item>
  }
</cdk-accordion>
