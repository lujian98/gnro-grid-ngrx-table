    [indeterminate]="indeterminate"
    (change)="updateValueAndIndeterminate($event)">

    (click)="$event.stopPropagation()"
  <span class="icc-checkbox-container">
    <icc-icon *ngIf="indeterminate" icon="minus"></icc-icon>
    <icc-icon [ngClass]="checked? 'checked': ''" *ngIf="!indeterminate" icon="check"></icc-icon>
  </span>
      -->
  <span class="icc-checkbox-label">
    <ng-content></ng-content>
  </span>
</label>
