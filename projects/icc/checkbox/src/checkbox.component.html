<div class="form-field-checkbox" (click)="preventBubbling($event)">
  <input
    #input
    type="checkbox"
    class="cdk-visually-hidden"
    [checked]="checked"
    [disabled]="disabled"
    [indeterminate]="indeterminate"
    (click)="onInputClick($event)"
    (change)="onChangeEvent($event)"
  />
  <label #label class="icc-checkbox-label">
    <ng-content></ng-content>
  </label>
</div>
