@if (uploadFiles$()) {
  <icc-layout>
    <icc-layout-header
      title="ICC.UI.FILE_UPLOAD.FILE_DROP_UPLOAD"
      [buttons]="buttons"
      (iccButtonClick)="buttonClick($event)"
    >
      <icc-checkbox [checked]="enabled()" (change)="onChange($event)">{{
        "ICC.UI.ACTIONS.ENABLED" | translate
      }}</icc-checkbox>
    </icc-layout-header>

    <icc-file-drop
      [accept]="'*'"
      [dropZoneClassName]="className"
      [disabled]="!enabled()"
      [multiple]="true"
      (onFileDrop)="dropped($event)"
    >
    </icc-file-drop>

    <icc-file-upload-grid> </icc-file-upload-grid>
  </icc-layout>
}
