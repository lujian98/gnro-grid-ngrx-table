<icc-layout>
  <icc-layout-header *ngIf="uploadFiles$ | async as uploadFiles">
    <div class="icc-layout-top-bar-title">{{ "ICC.UI.FILE_UPLOAD.FILE_SELECT_UPLOAD" | translate }}</div>
    <icc-checkbox [checked]="checked" (change)="onChange($event)">{{
      "ICC.UI.ACTIONS.ENABLED" | translate
    }}</icc-checkbox>
    <ng-container *ngFor="let button of buttons">
      <button icc-button [disabled]="buttonVisible(uploadFiles)" (click)="buttonClick(button)">
        <icc-icon *ngIf="button.icon" [icon]="button.icon"></icc-icon>
        {{ button.title | translate }}
      </button>
    </ng-container>
  </icc-layout-header>

  <div class="icc-file-select-files">
    <ng-container *ngFor="let fieldConfig of fieldConfigs">
      <icc-upload-file-field [fieldConfig]="fieldConfig" (selectUploadFile)="selectUploadFile(fieldConfig, $event)">
      </icc-upload-file-field>
    </ng-container>
  </div>

  <icc-file-upload-grid> </icc-file-upload-grid>
</icc-layout>
