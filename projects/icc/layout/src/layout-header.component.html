@if (title() !== undefined) {
  <div class="icc-layout-header-title">{{ title()! | translate }}</div>
}
<ng-content></ng-content>

@for (button of buttons(); track $index; let index = $index) {
  @if (!button.hidden) {
    <button icc-button [disabled]="button.disabled" (click)="buttonClick(button)">
      @if (button.icon) {
        <icc-icon [icon]="button.icon"></icc-icon>
      }
      {{ getTitle(button) | translate }}
    </button>
  }
}

<ng-content select="icc-layout-header-end"></ng-content>
