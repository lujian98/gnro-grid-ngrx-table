<ng-content select="icc-layout-top"></ng-content>
<ng-content></ng-content>
@if (resizeable()) {
  <ng-container #contentResizeTopBottom></ng-container>
}
<ng-content select="icc-layout-middle"></ng-content>
@if (resizeable()) {
  <ng-container #contentResizeBottomTop></ng-container>
}
<ng-content select="icc-layout-bottom"></ng-content>

<ng-template #tplResizeTopBottom>
  <div
    class="icc-vertical-resize-top"
    IccResizeTopBottom
    iccResize
    [direction]="resizeType.TOP_BOTTOM"
    [elementKey]="elementKey"
    (iccResizeEvent)="onResizePanel($event)"
    (dblclick)="togglePanel('top')"
  ></div>
</ng-template>

<ng-template #tplResizeBottomTop>
  <div
    class="icc-vertical-resize-bottom"
    IccResizeBottomTop
    iccResize
    [direction]="resizeType.BOTTOM_TOP"
    [elementKey]="elementKey"
    (iccResizeEvent)="onResizePanel($event)"
    (dblclick)="togglePanel('bottom')"
  ></div>
</ng-template>
