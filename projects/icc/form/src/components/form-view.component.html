<form [formGroup]="form">
  <ng-container *ngFor="let fieldConfig of formFields; trackBy: trackByIndex; let index = index">
    <icc-fieldset
      *ngIf="fieldConfig.fieldName === 'userName'"
      [form]="form"
      [fieldConfig]="fieldConfig"
      [formConfig]="formConfig"
    >
    </icc-fieldset>

    <icc-form-group
      *ngIf="fieldConfig.fieldName !== 'userName'"
      [form]="form"
      [fieldConfig]="fieldConfig"
      [formConfig]="formConfig"
    >
    </icc-form-group>
  </ng-container>
</form>

<div (click)="checkForm()">Check Form</div>
