<icc-panel-top-bar>
  <button (click)="checkForm()">Check Form</button>
  <button (click)="resetForm()">Reset Form</button>
  <button (click)="editForm()">Edit Form</button>
  <button (click)="viewForm()">View Form</button>
</icc-panel-top-bar>

<form [formGroup]="form" [iccFormLabelWidth]="formConfig.labelWidth">
  <ng-container *ngFor="let fieldConfig of formFields; trackBy: trackByIndex; let index = index">
    <icc-fields *ngIf="fieldConfig.fieldType !== 'fieldset'" [form]="form" [fieldConfig]="fieldConfig"> </icc-fields>
    <icc-fieldset *ngIf="fieldConfig.fieldType === 'fieldset'" [form]="form" [fieldConfig]="fieldConfig">
    </icc-fieldset>
  </ng-container>
</form>
