@if (formConfig$() && formSetting$() && formFieldsConfig$() && formData$()) {
  <icc-layout>
    <icc-form-view
      [formSetting]="formSetting$()"
      [formConfig]="formConfig$()"
      [formFields]="formFieldsConfig$()"
      [values]="formData$()!"
      (formButtonClick)="formButtonClick($event)"
    >
    </icc-form-view>
  </icc-layout>
}
