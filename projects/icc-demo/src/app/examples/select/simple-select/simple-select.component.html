<div>
  <div><br /></div>
  <div>
    Local field config and local object options
    <icc-select-field [fieldConfig]="singleSelection" [value]="singleObjectState" [options]="states"></icc-select-field>
    <icc-select-field [fieldConfig]="multiSelection" [value]="multiObjectStates" [options]="states"></icc-select-field>
    <icc-select-field
      [fieldConfig]="singleAutocomplete"
      [value]="singleObjectState"
      [options]="states"
    ></icc-select-field>
    <icc-select-field
      [fieldConfig]="multiAutocomplete"
      [value]="multiObjectStates"
      [options]="states"
    ></icc-select-field>
  </div>

  <div><br /></div>

  <div>
    Local field config and remote object options
    <icc-select-field [fieldConfig]="singleSelectionRemote" [value]="singleObjectState"></icc-select-field>
    <icc-select-field [fieldConfig]="multiSelectionRemote" [value]="multiObjectStates"></icc-select-field>
    <icc-select-field [fieldConfig]="singleAutocompleteRemote" [value]="singleObjectState"></icc-select-field>
    <icc-select-field [fieldConfig]="multiAutocompleteRemote" [value]="multiObjectStates"></icc-select-field>
  </div>
  <div><br /></div>
  <div>
    Remote field config and remote object options
    <icc-select-field [fieldConfig]="singleRemote" [value]="singleObjectState"></icc-select-field>
    <icc-select-field [fieldConfig]="multiRemote" [value]="multiObjectStates"></icc-select-field>
    <!--

    <icc-select-field [fieldConfig]="singleAutocompleteRemote" [value]="singleObjectState"></icc-select-field>
    <icc-select-field [fieldConfig]="multiAutocompleteRemote" [value]="multiObjectStates"></icc-select-field>
        -->
  </div>
</div>

<div>
  <div><br /></div>
  <div>
    Local field config and local list options (non-object)
    <icc-select-field
      [fieldConfig]="singleSelectionList"
      [value]="singleListState"
      [options]="listStates"
    ></icc-select-field>
    <icc-select-field
      [fieldConfig]="multiSelectionList"
      [value]="multiListStates"
      [options]="listStates"
    ></icc-select-field>
    <icc-select-field
      [fieldConfig]="singleAutocompleteList"
      [value]="singleListState"
      [options]="listStates"
    ></icc-select-field>
    <icc-select-field
      [fieldConfig]="multiAutocompleteList"
      [value]="multiListStates"
      [options]="listStates"
    ></icc-select-field>
  </div>

  <div><br /></div>

  <div>
    Local field config and remote object list options (non-object)
    <icc-select-field [fieldConfig]="singleRemoteList" [value]="singleListState"></icc-select-field>
    <icc-select-field [fieldConfig]="multiRemoteList" [value]="multiListStates"></icc-select-field>
    <icc-select-field [fieldConfig]="singleAutocompleteRemoteList" [value]="singleListState"></icc-select-field>
    <icc-select-field [fieldConfig]="multiAutocompleteRemoteList" [value]="multiListStates"></icc-select-field>
  </div>
</div>
