<icc-layout>
  <icc-layout-header>
    Top Nav Bar
    <div (click)="toggleTheme()">Toggle Theme</div>
    <icc-icon [config]="{ icon: 'exclamation-circle', status: 'primary' }"></icc-icon>
    <icc-select-field
      [multiSelection]="false"
      [value]="states[16]"
      [options]="states"
      optionLabel="state"
      optionId="abbr"
    ></icc-select-field>
  </icc-layout-header>

  <icc-layout-sidebar>
    <icc-accordion [items]="items"></icc-accordion>

    <icc-checkbox [checked]="true" [disabled]="true" (change)="onCheckboxChange($event)">
      <icc-icon config="exclamation-circle"></icc-icon>
      <span> Test Checkbox </span>
    </icc-checkbox>
  </icc-layout-sidebar>

  <icc-layout-center>
    <router-outlet></router-outlet>
  </icc-layout-center>

  <icc-layout-footer> Footer Bar </icc-layout-footer>
</icc-layout>
