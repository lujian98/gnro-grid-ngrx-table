<icc-layout layout="viewport">
  <icc-layout-header>
    <button icc-button [routerLink]="['dashboard']">Dashboard</button>
    <button icc-button [routerLink]="['grid']">Grid</button>
    <button icc-button [routerLink]="['tree']">Tree</button>
    <button icc-button [routerLink]="['form']">Form</button>
    <button icc-button [routerLink]="['select']">Select</button>
    <button icc-button [routerLink]="['menu']">Menu</button>
    <button icc-button [routerLink]="['d3']">D3</button>
    <button icc-button [routerLink]="['layout']">Layout</button>

    <button icc-button (click)="toggleTheme()">Toggle Theme</button>
    <div class="theme">
      <input
        type="range"
        [value]="rangeValue"
        min="0"
        [max]="themeService.rangeMax"
        step="1"
        (input)="onChange($event)"
      />
    </div>

    <icc-select-field
      [fieldConfig]="langSelectionConfig"
      [value]="i18nService.currentLang"
      [options]="i18nService.languages"
      (selectionChange)="setLang($event)"
    ></icc-select-field>
  </icc-layout-header>

  <router-outlet></router-outlet>

  <icc-layout-footer> Footer </icc-layout-footer>
</icc-layout>
