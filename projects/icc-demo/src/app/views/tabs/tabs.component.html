<icc-layout-horizontal [resizeable]="true">
  <icc-layout-left>
    <icc-accordion [items]="items" (iccMenuItemClick)="onMenuItemClick($event)"></icc-accordion>
  </icc-layout-left>

  <icc-layout-center>
    @if (useRouterLink) {
      <router-outlet></router-outlet>
    } @else {
      <icc-tabs [tabs]="tabs" [tabsConfig]="tabsConfig" (iccTabsChange)="onTabsChange($event)"> </icc-tabs>
    }
  </icc-layout-center>

  <icc-layout-right><div>Right Container</div></icc-layout-right>
</icc-layout-horizontal>
