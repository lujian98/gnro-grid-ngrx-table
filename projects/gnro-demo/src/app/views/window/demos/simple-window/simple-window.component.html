<div (click)="openDialog($event)">Click to Open window</div>

<div (click)="testClick()">TestClick</div>
<form [formGroup]="myForm">
  <gnro-radio-group [formControlName]="fieldName">
    @for (group of groups; track $index; let index = $index) {
      <gnro-radio [value]="group.value" [disabled]="group.disabled" [tabIndex]="index">
        {{ group.value }}
      </gnro-radio>
    }
  </gnro-radio-group>
</form>
