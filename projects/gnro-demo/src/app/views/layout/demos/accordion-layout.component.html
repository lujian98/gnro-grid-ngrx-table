@for (item of items; track $index; let index = $index) {
  <gnro-layout [ngStyle]="{ flex: getLayoutFlex(item) }">
    <gnro-layout-header>{{ item.title }}</gnro-layout-header>

    <gnro-layout-horizontal *ngIf="item?.expanded">
      @for (item of items; track item; let index = $index) {
        <div>{{ item.content }}</div>
      }
    </gnro-layout-horizontal>
  </gnro-layout>
}
