<gnro-layout-horizontal [resizeable]="true">
  <gnro-layout-left>
    <gnro-accordion [items]="items" (gnroMenuItemClick)="onMenuItemClick($event)"></gnro-accordion>
  </gnro-layout-left>

  <gnro-layout-center>
    @if (useRouterLink) {
      <router-outlet></router-outlet>
    } @else {
      <gnro-tabs [tabsConfig]="tabsConfig" [tabs]="tabs" [options]="options"> </gnro-tabs>
    }
  </gnro-layout-center>
</gnro-layout-horizontal>
