<gnro-layout layout="viewport">
  <gnro-layout-header [title]="title" [buttons]="buttons">
    <gnro-layout-header-end>
      <button gnro-button (click)="toggleTheme()">Toggle Theme</button>
      <div class="theme">
        <input
          type="range"
          [value]="rangeValue"
          min="0"
          [max]="themeService.rangeMax"
          step="1"
          (input)="onChange($event)"
        />
      </div>

      <gnro-select-field
        [fieldConfig]="langSelectionConfig"
        [value]="i18nService.currentLang"
        [options]="i18nService.languages"
        [showFieldEditIndicator]="false"
        (valueChange)="setLang($event)"
      ></gnro-select-field>
    </gnro-layout-header-end>
  </gnro-layout-header>

  <router-outlet></router-outlet>

  <gnro-layout-footer> Footer </gnro-layout-footer>
</gnro-layout>
